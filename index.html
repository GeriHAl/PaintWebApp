<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--TITLE-->
    <title>Paint Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!--BODY-->

<body>

    <div id="toolbar">
        <div id="logo"><img src="logo.png" alt="logo"></div>
        <div id="colors">Pick a Color:<input type="color" value="#ffff00" name="myColor" id="myColor"></div>
        <div id="range">Size: 1<input type="range" id="myRange" value="10" min="1" max="100">100</div>
        <button id="brush"><img class="tool8" src="Images/Tools/8.png"  alt="brush"></button>
        <button id="erased"><img class="tool3" src="Images/Tools/3.png" alt="erased"></button>
        <a href="link" id="saveLink"><p id="saved">Save</p></a>
        <button id="reset">Reset</button>
        <button id="undo"><img class ="undo" src="Images/Tools/undo.png" alt="undo"></button>
         <button id="redo"><img class ="redo" src="Images/Tools/redo.png" alt="redo"></button>
        <div id="input">
            <label for="x1">X1</label> <input type="number" value="0" id="x1">
            <label for="y1">Y1</label> <input type="number" value="0" id="y1">
            <label for="x2">X2</label> <input type="number" value="0" id="x2">
            <label for="y2">Y2</label> <input type="number" value="0" id="y2">
            <button onclick="line(x1.value, y1.value,x2.value,y2.value)">Draw a line</button>
        </div>
    </div>

    <canvas id="canvas">Hello Paint</canvas>

    <!--SCRIPT-->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
